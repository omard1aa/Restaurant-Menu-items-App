<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="margin: 25px 100px 25px 100px; background-color: palegoldenrod">
<h1 style="text-align: center">{{restaurant.name}} menu</h1>
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}
    {% for item in items%}
<div style="background-color: white;  border-radius: 25px; padding: 15px;">
    <h2>{{item.name}}</h2>
    <p>{{item.course}}</p>
    <p>{{item.description}}</p>
    <p>{{item.price}}</p>
    <span style="float:left;">
        <form  action="{{url_for('edit_menu', restaurant_id=restaurant_id, menu_id=item.id)}}" method="GET">
        <button class="btn btn-warning" type="submit" name="edit">Edit</button>
        </form>
    </span>
    <span style="float:right;  margin-right: 990px;">
        <form action="{{url_for('delete_item', restaurant_id=restaurant_id, menu_id=item.id)}}" method="GET">
            <button class="btn btn-danger" type="submit" name="del">Delete</button>
        </form>
    </span>
    <br><br>
    </div>
    <br>
    <hr>
    {% endfor %}
    <div style="margin-left: 450px">
        <span style="float:left;">
            <form action="{{url_for('new_item', restaurant_id=restaurant_id)}}" method="GET">
                <button class="btn btn-primary" type="submit">Create new item</button>
            </form>
        </span>
        <span style="float:right;  margin-right: 465px;">
            <form style="text-align: center" action="{{url_for('show_restaurants', restaurant_id=restaurant_id)}}" method="GET">
                <button class="btn btn-outline-primary" type="submit">Back</button>
            </form>
        </span>
        <br>
    </div>

</body>
</html>
